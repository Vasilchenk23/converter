<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Конвертатор</title>
</head>
<body>
    <div class="center-block">
        <h1>Сумма</h1>
        <input type="number" id="amount" placeholder="Введите сумму для конвертации">
        <h1>Из валюты</h1>
        <select id="fromCurrency">
            <option value="UAH">UAH - Гривна</option>
            <option value="USD">USD - Доллар США</option>
            <option value="EUR">EUR - Евро</option>
            <option value="BTC">BTC - Биткойн</option>
            <option value="ETH">ETH - Эфириум</option>
        </select>
        <h1>В валюту</h1>
        <select id="toCurrency">
            <option value="USD">USD - Доллар США</option>
            <option value="UAH">UAH - Гривна</option>
            <option value="EUR">EUR - Евро</option>
            <option value="BTC">BTC - Биткойн</option>
            <option value="ETH">ETH - Эфириум</option>
        </select>
        <h1>Сумма в валюте</h1>
        <input type="text" id="convertedAmount" readonly>
        <button onclick="convertCurrency()">Конвертировать</button>
    </div>
    <div class="current-info-today">
        <div class="block">
            <div class="button-group">
                <div class="buy">Покупка</div>
                <div class="sell">Продажа</div>
            </div>
            <div class="info-current">
                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-coin"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M17 3.34a10 10 0 1 1 -15 8.66l.005 -.324a10 10 0 0 1 14.995 -8.336zm-5 2.66a1 1 0 0 0 -1 1a3 3 0 1 0 0 6v2a1.024 1.024 0 0 1 -.866 -.398l-.068 -.101a1 1 0 0 0 -1.732 .998a3 3 0 0 0 2.505 1.5h.161a1 1 0 0 0 .883 .994l.117 .007a1 1 0 0 0 1 -1l.176 -.005a3 3 0 0 0 -.176 -5.995v-2c.358 -.012 .671 .14 .866 .398l.068 .101a1 1 0 0 0 1.732 -.998a3 3 0 0 0 -2.505 -1.501h-.161a1 1 0 0 0 -1 -1zm1 7a1 1 0 0 1 0 2v-2zm-2 -4v2a1 1 0 0 1 0 -2z" /></svg>
                <h4 id="usd-buy-rate">41.05</h4>
                <h4 id="usd-sell-rate">41.60</h4>
            </div>
            <div class="info-current">
                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-coin-euro"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M17 3.34a10 10 0 1 1 -15 8.66l.005 -.324a10 10 0 0 1 14.995 -8.336zm-5 2.66c-2.052 0 -3.768 1.449 -4.549 3.5h-.451a1 1 0 0 0 -.117 1.993l.134 .007a7.298 7.298 0 0 0 0 1h-.017a1 1 0 0 0 0 2h.452c.78 2.053 2.496 3.5 4.548 3.5c1.141 0 2.217 -.457 3.084 -1.27a1 1 0 0 0 -1.368 -1.46c-.509 .478 -1.102 .73 -1.716 .73c-.922 0 -1.776 -.578 -2.335 -1.499l1.335 -.001a1 1 0 0 0 0 -2h-1.977a5.342 5.342 0 0 1 0 -1h1.977a1 1 0 0 0 0 -2h-1.336c.56 -.921 1.414 -1.5 2.336 -1.5c.615 0 1.208 .252 1.717 .73a1 1 0 0 0 1.368 -1.46c-.867 -.812 -1.943 -1.27 -3.085 -1.27z" /></svg>
                <h4 id="eur-buy-rate">44,50</h4>
                <h4 id="eur-sell-rate">45.20</h4>
            </div>
        </div>
        <div class="block2">
            <div class="button-group">
                <div class="assets">Актив</div>
                <div class="price">Цена</div>
            </div>
            <div class="info-current">
                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-coin-bitcoin"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M17 3.34a10 10 0 1 1 -15 8.66l.005 -.324a10 10 0 0 1 14.995 -8.336zm-4 2.66a1 1 0 0 0 -1 1h-1a1 1 0 0 0 -2 0a1 1 0 1 0 0 2v6a1 1 0 0 0 0 2c0 1.333 2 1.333 2 0h1a1 1 0 0 0 2 0v-.15c1.167 -.394 2 -1.527 2 -2.85l-.005 -.175a3.063 3.063 0 0 0 -.734 -1.827c.46 -.532 .739 -1.233 .739 -1.998c0 -1.323 -.833 -2.456 -2 -2.85v-.15a1 1 0 0 0 -1 -1zm.09 7c.492 0 .91 .437 .91 1s-.418 1 -.91 1h-2.09v-2h2.09zm0 -4c.492 0 .91 .437 .91 1c0 .522 -.36 .937 -.806 .993l-.104 .007h-2.09v-2h2.09z" /></svg>
                <h4 id="usdt-buy-rate">BTC</h4>
                <h4 id="usdt-sell-rate">$67.948</h4>
            </div>
            <div class="info-current">
                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-currency-ethereum"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 12l6 -9l6 9l-6 9z" /><path d="M6 12l6 -3l6 3l-6 2z" /></svg>
                <h4 id="eth-buy-rate">ETH</h4>
                <h4 id="rth-sell-rate">$3,257</h4>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
